<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports â€“ E-Voting</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Voting Reports</h1>
    <canvas id="voteChart" width="400" height="200"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('voteChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Party A', 'Party B', 'Party C'],
        datasets: [{
          label: 'Votes Received',
          data: [120, 90, 60],
          backgroundColor: ['#4A90E2', '#50E3C2', '#F5A623']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Vote Count Overview' }
        }
      }
    });
  </script>
</body>
</html>
