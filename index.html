<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockVotes - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1950&q=80') 
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title {
      font-size: 2.8rem;
      font-weight: 600;
      color: #14a84d;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 35px;
      color: #eee;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      min-width: 220px;
      text-align: center;
    }

    .btn-candidate {
      background-color: #4A90E2;
    }

    .btn-candidate:hover {
      background-color: #357ABD;
      transform: scale(1.05);
    }

    .btn-voter {
      background-color: #0aa682;
    }

    .btn-voter:hover {
      background-color: #3DC1A7;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn {
        min-width: 180px;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">BlockVotes</div>
    <div class="subtitle">A blockchain-based E-voting system, built with love.<br>Make your vote count!</div>
    <div class="btn-group">
      <a href="register_candidate.html" class="btn btn-candidate">Register as Candidate</a>
      <a href="register_voter.html" class="btn btn-voter">Register as Voter</a>
      <a href="login_candidate.html" class="btn btn-candidate">Candidate Login</a>
      <a href="login_voter.html" class="btn btn-voter">Voter Login</a>
    </div>
  </div>
</body>
</html>
